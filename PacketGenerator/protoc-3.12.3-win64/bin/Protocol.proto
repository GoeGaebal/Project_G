syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DE_SPAWN = 3;
  C_PLAYER_MOVE = 4;
  S_PLAYER_MOVE = 5;
  S_MOVE = 6;
  C_SKILL = 7;
  S_SKILL = 8;
  S_CHANGE_HP = 9;
  S_DIE = 10;
  S_CHAT = 11;
  C_CHAT = 12;
  S_LOAD_SCENE = 13;
  S_WORLD_MAP = 14;
  S_WORLD_MAP_EVENT = 15;
  S_ON_DAMAGE = 16;
  S_ADD_ITEM = 17;
  S_SPAWN_LOOTING = 18;
  C_ARTIFACT_EVENT = 19;
  S_ARTIFACT_EVENT = 20;
  C_CHANGE_NAME = 21;
  S_CHANGE_NAME = 22;
}

enum SceneType {
    UNKNOWN = 0;
    LOBBY = 1;
    GAME = 2;
    SHIP = 3;
    FINAL_BOSS = 4;
    LOADING = 5;
    CREDIT = 6;
}

enum CreatureState {
  IDLE = 0;
  RUN = 1;
  ATTACK = 2;
  HIT = 3;
  DEAD = 4;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  GATHERING = 3;
  LOOTING_ITEM = 4;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

enum UIWorldMapEventType {
  SET_TARGET = 0;
  PAUSE_MOVE = 1;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_DeSpawn {
  repeated int32 objectIds = 1;
}

message C_PlayerMove {
  PlayerPosInfo posInfo = 1;
}

message S_PlayerMove {
  int32 objectId = 1;
  PlayerPosInfo posInfo = 2;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  CreatureState state = 1;
  int32 dir = 2;
  float posX = 3;
  float posY = 4;
}

message PlayerPosInfo {
  PositionInfo posInfo = 1;
  float WPosX = 2;
  float WPosY = 3;
  float WRotZ = 4;
}

message StatInfo {
  int32 level = 1;
  float hp = 2;
  float maxHp = 3;
  float attack = 4;
  float speed = 5;
  float totalExp = 6;
}

message SkillInfo {
  int32 skillId = 1;
}

message S_Chat {
  string msg = 1;
}

message C_Chat {
  string msg = 1;
}

message S_LoadScene {
    SceneType sceneType = 1;
    float posX = 2;
    float posY = 3;
}

message S_WorldMap {
  float shipPosX = 1;
  float shipPosY = 2;
  float finalBossX = 3;
  float finalBossY = 4;
}

message S_WorldMapEvent {
  UIWorldMapEventType event = 1;
  float targetPosX = 2;
  float targetPosY = 3;
  float shipPosX = 4;
  float shipPosY = 5;
  int32 targetMapId = 6;
}

message S_OnDamage {
  int32 objectId = 1;
  float HP = 2;
  float damage = 3;
  bool isDead = 4;
}

message S_AddItem {
  int32 objectId = 1;
  int32 itemId = 2;
}

message LootingInfo {
  int32 objectId = 1;
  int32 lootingId = 2;
  float PosX = 3;
  float PosY = 4;
  float DestPosX = 5;
  float DestPosY = 6;
}

message S_SpawnLooting {
  repeated LootingInfo infos = 1;
}

message S_ArtifactEvent {
  int32 currentId = 1;
  int32 artifactId = 2;
}

message C_ArtifactEvent {
  int32 currentId = 1;
  int32 artifactId = 2;
}

message C_ChangeName {
  string name = 1;
}

message S_ChangeName {
  int32 objectId = 1;
  string name = 2;
}